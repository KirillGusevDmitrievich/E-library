<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Информация о читателе</title>
</head>
<body>
<b> Имя читателя и его год рождения: </b> <p th:text="${personId.getName()+', ' +personId.getDayBirthday}" > value</p>

<br/>

<div th:if="${books.isEmpty()}">
    <p> Читатель пока не взял ни одной книги </p>
    <hr/>
</div>

<div th:if="${!books.isEmpty()}">
    <hr/>
    <b>Книги:</b>
    <br/>

    <table th:each="book: ${books}">
        <tr th:text ="${book.getTitle() + ', '+ book.getAutor() + ', '+ book.getYear()}">book</tr>
    </table>
    <hr/>
</div>

<a th:href="@{/people/{id}/edit(id=${personId.getPerson_id()})}">Изменить</a>

<br/>

<form th:method="DELETE" th:action ="@{/people/{id}(id=${personId.getPerson_id()})}">
    <input type = "submit" value = "Удалить"/>

</form>

</body>
</html>
