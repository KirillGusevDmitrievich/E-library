<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление читателя</title>
</head>
<body>
<form accept-charset="UTF-8" th:method="POST" th:action ="@{/people}" th:object = "${person}">
    <label for = "name"> Введите Имя:  </label>
    <input type ="text" th:field ="*{name}" id = "name"/>
    <br/>
    <label for ="dayBirthday"> Введите год рождения:  </label>
    <input type ="text" th:field ="*{dayBirthday}" id = "dayBirthday"/>
    <br/>
     <input type ="submit" value = "Добавить!"/>

</form>
</body>
</html>
